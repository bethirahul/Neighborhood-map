<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighborhood Map</title>

  <!-- Knockout JS -->
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" media="screen">
  <style id="pac-style"></style>

</head>
<body>
  
  <main>

    <!-- 1. HEADER -->
    <header class="theme">

      <!-- 1.1. App name -->
      <h1 id="app-name">Neighborhood Map</h1>

      <!-- 1.2. Show/Hide Listings Button -->
      <input
          id="toggle-listings"
          class="theme"
          type="button"
          data-bind="attr: {value: listings_btn_text}, click: toggle_listings">

    </header> <!-- end 1 -->

    <!-- 2. MAP -->
    <div id="map-container">

      <!-- 2.1. Listings Side-bar -->
      <div id="map"></div>

      <!-- 2.2. Listings Side-bar -->
      <aside id="listings-bar" data-bind="visible: display_listings">
        
      </aside>

    </div> <!-- end 2 -->

  </main>
    
  <!-- ====== J A V A S C R I P T ========================================== -->

  <!--<script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
  </script>-->

  <script src="js/init.js"></script>
  <script src="js/viewModel.js"></script>

</body>
</html>
